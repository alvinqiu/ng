
<div class="menus-container" fxLayout="row" fxLayoutAlign="center start">
	<div class="menus-container-container">
		<div *ngFor="let item of Menu; let i = index;" fxLayout="row" fxLayoutAlign="start center">

			<div fxLayout="row" fxLayoutAlign="start center" fxLayoutWrap fxFlex="100">
				<div fxFlex="100">
					<md-chip-list >
					  <md-chip class="title" color="primary" selected="true">
							{{item.name}}
					  </md-chip>
					</md-chip-list>
				</div>
				
				<div class="card-container" fxFlex="12.5"  *ngFor="let child of item.children; let o = index;">
					<md-card *ngIf="!child.key">
						<a md-button routerLink="{{child.url}}">
							<div class="{{child.icon}}"></div>
							<span>{{child.name}}</span>
							<div>{{child.description}}</div>
						</a>
					</md-card>
					<md-card *ngIf="child.key">
						<a md-button href="{{child.url}}">
							<div class="{{child.icon}}"></div>
							<span>{{child.name}}</span>
							<div>{{child.description}}</div>
						</a>
					</md-card>
				</div>
			</div>
		</div>	
		<div *ngIf="user.user.roleId == 1 || user.user.roleId == 2">

			<div fxLayout="row" fxLayoutAlign="start center" fxLayoutWrap fxFlex="100">
				<div fxFlex="100">
					<md-chip-list >
					  <md-chip class="title" color="primary" selected="true">
							排课系统
					  </md-chip>
					</md-chip-list>
				</div>
				<div class="card-container" fxFlex="12.5">
					<md-card >
						<a md-button href="{{link}}">
							<div class="date_range"></div>
							<span>走班排课</span>
						</a>
					</md-card>
				</div>
			</div>
		</div>
	</div>
	
</div>
