<h2 md-dialog-title>新增学校</h2>
<md-dialog-content>
	
	<form #addForm="ngForm" fxLayout="row" fxLayoutAlign="space-around start" fxLayoutWrap >
			<md-input-container fxFlex="50">
		      <input mdInput placeholder="学校名称"  required [(ngModel)]="model.name" name="name" [disabled]="status == 'check'">
		    </md-input-container>
		    <md-input-container fxFlex="50">
		      <input mdInput placeholder="校长"  required [(ngModel)]="model.nominated_contact_person" name="nominated_contact_person" [disabled]="status == 'check'">
		    </md-input-container>
		    <md-input-container fxFlex="50">
		      <input mdInput placeholder="办公室电话"  [(ngModel)]="model.office_no" name="office_no" [disabled]="status == 'check'">
		    </md-input-container>
		    <md-input-container fxFlex="50">
		      <input mdInput placeholder="移动电话"  [(ngModel)]="model.nominated_contact_no" name="nominated_contact_no" [disabled]="status == 'check'">
		    </md-input-container>
		    <md-select placeholder="是否是分校" fxFlex="50" [(ngModel)]="model.branch" name="branch" (change)="selectChange()" [disabled]="status == 'check'">
				<md-option *ngFor="let item of YesOrNo" [value]="item.value">
					{{ item.viewValue }}
				</md-option>
			</md-select>
			<md-select placeholder="总校" fxFlex="50" [(ngModel)]="model.parent_school" name="parent_school" [disabled]="model.branch == '0' || status == 'check'">
				<md-option *ngFor="let item of schoollist" [value]="item.id">
					{{ item.name }}
				</md-option>
			</md-select>
			<md-input-container fxFlex="33">
		      <input mdInput placeholder="省份" [(ngModel)]="model.province" name="province" [disabled]="status == 'check'">
		    </md-input-container>
		    <md-input-container fxFlex="33">
		      <input mdInput placeholder="市"   [(ngModel)]="model.city" name="city" [disabled]="status == 'check'">
		    </md-input-container>
		    <md-input-container fxFlex="33">
		      <input mdInput placeholder="区/县"   [(ngModel)]="model.area" name="area" [disabled]="status == 'check'">
		    </md-input-container>
			<md-input-container fxFlex="50">
		      <input mdInput placeholder="街道信息"   [(ngModel)]="model.place_holder1" name="place_holder1" [disabled]="status == 'check'">
		    </md-input-container>
		    <md-input-container fxFlex="50">
		      <input mdInput placeholder="邮编"   [(ngModel)]="model.place_holder2" name="place_holder2" [disabled]="status == 'check'">
		    </md-input-container>
			<md-input-container fxFlex="100">
				<textarea mdInput placeholder="学校描述" [(ngModel)]="model.school_desc" name="school_desc" [disabled]="status == 'check'"></textarea>
			</md-input-container>

		
		
	</form>
</md-dialog-content>
<md-dialog-actions fxLayout="row" fxLayoutAlign="end center" fxLayoutGap="8px">
  
 	<button
    md-button
    color="primary"
    [disabled]="!addForm.form.valid"
    (click)="save()"
    *ngIf="status != 'check'"
    >保存</button>

	<button
	md-button
	color="primary"
	md-dialog-close>关闭</button>
</md-dialog-actions>
