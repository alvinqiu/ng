<h2 md-dialog-title>消息提示</h2>
<md-dialog-content>
	<td-message [label]="label" [sublabel]="msg" [color]="color" [icon]="icon"></td-message>
	
</md-dialog-content>
<md-dialog-actions fxLayout="row" fxLayoutAlign="end center" fxLayoutGap="8px">

	<button
	md-button
	color="primary"
	md-dialog-close>关闭</button>
</md-dialog-actions>
