<h2 md-dialog-title>班级编辑</h2>
<md-dialog-content>
	
	<form #addForm="ngForm" fxLayout="row" fxLayoutAlign="space-around start" fxLayoutWrap>
			<md-input-container fxFlex="50">
		      <input mdInput placeholder="班级名字"  required [(ngModel)]="model.className" name="className" [disabled]="status == 'check'">
		    </md-input-container>
		    <md-input-container fxFlex="50">
		      <input mdInput placeholder="学生人数"  required [(ngModel)]="model.studentNum" name="studentNum" [disabled]="status == 'check'">
		    </md-input-container>
		    <md-select placeholder="班级负责人" fxFlex="100" [(ngModel)]="model.classManager" name="classManager" [disabled]="status == 'check'">
				<md-option *ngFor="let staff of stafflist" [value]="staff.id">
					{{ staff.staffName }}
				</md-option>
			</md-select>
		    <md-select placeholder="所属年级" fxFlex="100" [(ngModel)]="model.gradeId" name="gradeId" [disabled]="status == 'check'">
				<md-option *ngFor="let grade of gradelist" [value]="grade.id">
					{{ grade.gradeName }}
				</md-option>
			</md-select>
			
			<md-input-container fxFlex="100">
				<textarea mdInput placeholder="学校描述" [(ngModel)]="model.classDesc" name="classDesc" [disabled]="status == 'check'"></textarea>
			</md-input-container>
		
	</form>
</md-dialog-content>
<md-dialog-actions fxLayout="row" fxLayoutAlign="end center" fxLayoutGap="8px">
  
 	<button
    md-button
    color="primary"
    [disabled]="!addForm.form.valid"
    (click)="save()"
    *ngIf="status != 'check'"
    >保存</button>

	<button
	md-button
	color="primary"
	md-dialog-close>关闭</button>
</md-dialog-actions>
