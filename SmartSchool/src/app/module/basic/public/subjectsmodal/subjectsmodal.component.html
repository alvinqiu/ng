<h2 md-dialog-title>新增学科</h2>
<md-dialog-content>
	
	<form #addForm="ngForm" fxLayout="row" fxLayoutAlign="space-around start" fxLayoutWrap>
		<!-- <div fxLayout='column'> -->
			<md-input-container fxFlex="50">
		      <input mdInput placeholder="学校名称"  required [(ngModel)]="model.schoolId" name="schoolId" [disabled]="status == 'check'">
		    </md-input-container>
		    <md-input-container fxFlex="50">
		      <input mdInput placeholder="学科名字"  required [(ngModel)]="model.subjectName" name="subjectName" [disabled]="status == 'check'">
		    </md-input-container>
		    <md-select placeholder="必修科目" fxFlex="100" [(ngModel)]="model.requiredSub" name="requiredSub" [disabled]="status == 'check'">
				<md-option *ngFor="let property of propertylist" [value]="property.value">
					{{ property.viewValue }}
				</md-option>
			</md-select>
			<md-input-container fxFlex="100" >
				<textarea mdInput placeholder="学校描述" [(ngModel)]="model.subjectDesc" name="subjectDesc" [disabled]="status == 'check'"></textarea>
			</md-input-container>
		
	</form>
</md-dialog-content>
<md-dialog-actions fxLayout="row" fxLayoutAlign="end center" fxLayoutGap="8px">
  
 	<button
    md-button
    color="primary"
    [disabled]="!addForm.form.valid"
    (click)="save()"
    *ngIf="status != 'check'"
    >保存</button>

	<button
	md-button
	color="primary"
	md-dialog-close>关闭</button>
</md-dialog-actions>
