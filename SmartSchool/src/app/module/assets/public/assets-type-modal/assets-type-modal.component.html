<div class="container" fxLayout="row" fxLayoutAlign="center center">
  <div class="content" fxLayout="row" fxLayoutAlign="center center" fxLayoutWrap>
    <md-card fxFlexFill>
      <md-toolbar>
        <button md-button (click)="openPrompt()">新增</button>
        <button md-button (click)="delete()">删除</button>
      </md-toolbar>
    </md-card>

    <td-data-table
      fxFlexFill
      #dataTable
      [data]="basicData"
      [columns]="columns"
      [selectable]="true"
      [multiple]="true"
      [sortable]="true"
      [sortOrder]="sortOrder"
      [(ngModel)]="selectedRows"
      (rowSelect)="selectEvent($event)"
      (sortChange)="sort($event)"
    >
    </td-data-table>

    <md-dialog-actions fxLayout="row" fxLayoutAlign="end center" fxLayoutGap="8px">
      <button
        md-button
        color="primary"
        md-dialog-close>关闭</button>
    </md-dialog-actions>
  </div>
</div>
