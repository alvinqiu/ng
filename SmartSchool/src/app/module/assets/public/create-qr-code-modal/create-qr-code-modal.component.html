<h2 md-dialog-title>条形码列表</h2>

<md-dialog-content>
  <ul id="code">
    <li *ngFor="let data of baseDate; let o = index;" style="list-style: none;">
      <img id="barcode{{data.id}}" />
    </li>
  </ul>

</md-dialog-content>

<md-dialog-actions fxLayout="row" fxLayoutAlign="end center" fxLayoutGap="8px">
  <button md-button
          color="primary"
          (click)="print()">打印条形码</button>
  <button
    md-button
    color="primary"
    md-dialog-close>关闭</button>
</md-dialog-actions>
