<div class="container" fxLayout="row" fxLayoutAlign="center start">
  <div class="content" fxLayout="row" fxLayoutAlign="start start" fxLayoutWrap>
    <md-card fxFlexFill>
      <md-toolbar>
        <button md-button (click)="openDialog({func:'add'})">新增资产</button>
        <button md-button (click)="openDialog({func:'edit'})">编辑资产</button>
        <button md-button (click)="openDialog({func:'qrCode'})">二维码查询资产</button>
        <button md-button (click)="openDialog({func:'type'})">资产类别设置</button>
        <button md-button (click)="openDialog({func:'supplier'})">供应商管理</button>
        <button md-button (click)="handleSpecific()">查看次级资产</button>
        <!--<button md-button (click)="openDialog({func:'rule'})">资产编号规则设置</button>-->
      </md-toolbar>
    </md-card>
    <md-tab-group fxFlexFill (selectChange)="changeTabs($event)">
      <md-tab label="使用中">
        <td-data-table
          fxFlexFill
          #dataTable
          [data]="basicValidData"
          [columns]="columns"
          [selectable]="true"
          [multiple]="false"
          [sortable]="true"
          [sortOrder]="sortOrder"
          [(ngModel)]="selectedRows"
          (rowSelect)="selectEvent($event)"
          (sortChange)="sort($event)"
        >
        </td-data-table>
      </md-tab>
      <md-tab label="已报废">
        <td-data-table
          fxFlexFill
          #dataTable
          [data]="basicInvalidData"
          [columns]="columns"
          [selectable]="true"
          [multiple]="false"
          [sortable]="true"
          [sortOrder]="sortOrder"
          [(ngModel)]="selectedRows"
          (rowSelect)="selectEvent($event)"
          (sortChange)="sort($event)"
        >
        </td-data-table>
      </md-tab>
    </md-tab-group>
    <td-paging-bar
      fxFlexFill
      #pagingBar
      [firstLast]="true"
      [pageSizeAll]="false"
      [pageSizes]="[2,10,20,50]"
      pageLinkCount="5"
      [initialPage]="1"
      [pageSize]="pageSize"
      [total]="totalCount"
      (change)="change($event)">
      <span td-paging-bar-label>每页:</span>
      {{pagingBar.range}} <span>of {{pagingBar.total}}</span>
    </td-paging-bar>
  </div>

</div>
